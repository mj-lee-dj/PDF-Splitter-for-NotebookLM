<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function App() {
      const [file, setFile] = useState(null);
      const [processing, setProcessing] = useState(false);
      const [progress, setProgress] = useState(0);
      const [progressText, setProgressText] = useState('');
      const [splits, setSplits] = useState([]);
      const [results, setResults] = useState([]);
      const [toast, setToast] = useState('');
      const [avgPageSize, setAvgPageSize] = useState(0);
      
      const fileInputRef = useRef(null);

      useEffect(() => {
        if (toast) {
          const timer = setTimeout(() => setToast(''), 3000);
          return () => clearTimeout(timer);
        }
      }, [toast]);

      const showToast = (message) => {
        setToast(message);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.currentTarget.classList.add('dragover');
      };

      const handleDragLeave = (e) => {
        e.currentTarget.classList.remove('dragover');
      };

      const handleDrop = (e) => {
        e.preventDefault();
        e.currentTarget.classList.remove('dragover');
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && droppedFile.type === 'application/pdf') {
          handleFileSelect(droppedFile);
        } else {
          showToast('âŒ PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        }
      };

      const handleFileInput = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          handleFileSelect(selectedFile);
        }
      };

      const handleFileSelect = async (selectedFile) => {
        setFile(selectedFile);
        setResults([]);
        setSplits([]);
        
        showToast('ğŸ“„ íŒŒì¼ ë¶„ì„ ì¤‘...');
        
        try {
          const arrayBuffer = await selectedFile.arrayBuffer();
          const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
          const totalPages = pdf.numPages;
          
          const avgSize = selectedFile.size / totalPages;
          setAvgPageSize(avgSize);
          
          showToast(`âœ… ${totalPages}í˜ì´ì§€ PDF ë¡œë“œ ì™„ë£Œ!`);
          
          // ìë™ ë¶„í•  ì‹œì‘
          await analyzePDF(selectedFile, pdf, totalPages, avgSize);
          
        } catch (error) {
          console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
          showToast('âŒ PDF ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      };

      // ===========================================
      // ìƒˆë¡œìš´ ì§€ëŠ¥í˜• ë¶„í•  ì•Œê³ ë¦¬ì¦˜
      // ===========================================

      const analyzePDF = async (file, pdf, totalPages, avgSize) => {
        setProcessing(true);
        setProgress(10);
        setProgressText('ëª©ì°¨ ë¶„ì„ ì¤‘...');

        try {
          // 1ë‹¨ê³„: ëª©ì°¨ ì¶”ì¶œ (ê³„ì¸µ êµ¬ì¡° í¬í•¨)
          const { hasTOC, tocItems, tocEndPage } = await extractTOCWithHierarchy(pdf, totalPages);
          
          setProgress(30);
          setProgressText('ë¬¸ì„œ êµ¬ì¡° ë¶„ì„ ì¤‘...');

          // 2ë‹¨ê³„: í˜ì´ì§€ë³„ êµ¬ì¡° ë¶„ì„ (ì†Œì£¼ì œ í‘œì§€, ìƒë‹¨ ì œëª©)
          const pageStructures = await analyzePageStructures(pdf, totalPages, tocItems);
          
          setProgress(60);
          setProgressText('ë¶„í•  í¬ì¸íŠ¸ ê³„ì‚° ì¤‘...');

          // 3ë‹¨ê³„: ìŠ¤ë§ˆíŠ¸ ë¶„í•  ìƒì„±
          const smartSplits = await createIntelligentSplits(
            totalPages,
            avgSize,
            tocItems,
            pageStructures,
            tocEndPage
          );

          setSplits(smartSplits);
          setProgress(100);
          setProgressText('ë¶„ì„ ì™„ë£Œ!');
          
          showToast(`âœ… ${smartSplits.length}ê°œ êµ¬ê°„ìœ¼ë¡œ ë¶„í•  ì™„ë£Œ!`);

        } catch (error) {
          console.error('ë¶„ì„ ì˜¤ë¥˜:', error);
          showToast('âŒ ë¬¸ì„œ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        } finally {
          setProcessing(false);
        }
      };

      // 1ë‹¨ê³„: ê³„ì¸µ êµ¬ì¡°ê°€ í¬í•¨ëœ ëª©ì°¨ ì¶”ì¶œ
      const extractTOCWithHierarchy = async (pdf, totalPages) => {
        const tocItems = [];
        let hasTOC = false;
        let tocEndPage = 0;

        const samplePages = Math.min(15, totalPages);
        
        for (let i = 1; i <= samplePages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const pageText = content.items.map(item => item.str).join('\n');
          
          // ëª©ì°¨ í‚¤ì›Œë“œ í™•ì¸
          if (!hasTOC && /ëª©\s*ì°¨|contents|table of contents|ì°¨\s*ë¡€/i.test(pageText)) {
            hasTOC = true;
          }
          
          if (hasTOC) {
            const lines = pageText.split('\n');
            
            for (const line of lines) {
              const trimmed = line.trim();
              
              // Level 1: í° ì œëª© (ì œ1ì¥, Chapter 1, 1.)
              const level1Match = trimmed.match(/^(ì œ?\s*\d+\s*[ì¥í¸ë¶€]\.?\s*|Chapter\s+\d+\.?\s*|Part\s+\d+\.?\s*|\d+\.\s+)([^\.]{3,60}?)\.{2,}(\d+)/i);
              
              // Level 2: ì¤‘ê°„ ì œëª© (1-1, 1.1, ê°€., a.)
              const level2Match = trimmed.match(/^(\d+[-\.]\d+\.?\s*|[ê°€ë‚˜ë‹¤ë¼]\.?\s*|[a-z]\.?\s+)([^\.]{3,50}?)\.{2,}(\d+)/i);
              
              // Level 3: ì‘ì€ ì œëª© (1), (ê°€), a))
              const level3Match = trimmed.match(/^(\(\d+\)\.?\s*|\([ê°€-í£]\)\.?\s*|\d+\)\.?\s*)([^\.]{3,40}?)\.{2,}(\d+)/i);
              
              let match = null;
              let level = 0;
              
              if (level1Match) {
                match = level1Match;
                level = 1;
              } else if (level2Match) {
                match = level2Match;
                level = 2;
              } else if (level3Match) {
                match = level3Match;
                level = 3;
              }
              
              if (match) {
                const title = match[2].trim();
                const pageNum = parseInt(match[3]);
                
                if (pageNum > 0 && pageNum <= totalPages && title.length >= 3) {
                  tocItems.push({
                    title,
                    page: pageNum,
                    level,
                    prefix: match[1].trim()
                  });
                }
              }
            }
            
            // ëª©ì°¨ê°€ ëë‚˜ëŠ” í˜ì´ì§€ ì¶”ì •
            if (tocItems.length > 0 && 
                pageText.match(/ì œ\s*1\s*[ì¥ì ˆ]|Chapter\s+1|1\.\s*[ê°€-í£]{3,}/i)) {
              tocEndPage = i;
              break;
            }
          }
        }

        return {
          hasTOC,
          tocItems: tocItems.slice(0, 50),
          tocEndPage
        };
      };

      // 2ë‹¨ê³„: í˜ì´ì§€ë³„ êµ¬ì¡° ë¶„ì„
      const analyzePageStructures = async (pdf, totalPages, tocItems) => {
        const structures = [];
        const sampleStep = Math.max(1, Math.floor(totalPages / 50)); // ìµœëŒ€ 50ê°œ ìƒ˜í”Œë§

        for (let pageNum = 1; pageNum <= totalPages; pageNum += sampleStep) {
          try {
            const page = await pdf.getPage(pageNum);
            const content = await page.getTextContent();
            const items = content.items;
            
            if (items.length === 0) continue;

            // í˜ì´ì§€ ì „ì²´ í…ìŠ¤íŠ¸
            const fullText = items.map(i => i.str).join(' ');
            const textLength = fullText.trim().replace(/\s+/g, '').length;

            // ìƒë‹¨ 5ê°œ í…ìŠ¤íŠ¸ ë¸”ë¡ ë¶„ì„
            const topItems = items.slice(0, Math.min(5, items.length));
            const topText = topItems.map(i => i.str).join(' ').trim();
            
            // ê°€ì¥ í° í°íŠ¸ í¬ê¸°
            const maxFontSize = Math.max(...items.map(i => i.transform[0] || 12));
            const avgFontSize = items.reduce((sum, i) => sum + (i.transform[0] || 12), 0) / items.length;

            // ì†Œì£¼ì œ í‘œì§€ ê°ì§€ ì¡°ê±´
            const isTitlePage = textLength < 200 && maxFontSize > avgFontSize * 1.3;

            // ìƒë‹¨ ì œëª© ê°ì§€ (í° í°íŠ¸ + ì§§ì€ í…ìŠ¤íŠ¸)
            const hasTopTitle = topText.length < 100 && 
                                maxFontSize > 13 &&
                                /^(ì œ?\s*\d+\s*[ì¥ì ˆ]|Chapter\s+\d+|\d+\.|[ê°€-í£]{2,20})/.test(topText);

            // ëª©ì°¨ í•­ëª©ê³¼ ë§¤ì¹­
            const tocMatch = tocItems.find(item => 
              Math.abs(item.page - pageNum) <= 2 &&
              (topText.includes(item.title) || item.title.includes(topText.slice(0, 20)))
            );

            structures.push({
              page: pageNum,
              isTitlePage,
              hasTopTitle,
              topText: topText.slice(0, 50),
              textLength,
              maxFontSize,
              tocMatch: tocMatch || null
            });

          } catch (error) {
            console.error(`í˜ì´ì§€ ${pageNum} ë¶„ì„ ì˜¤ë¥˜:`, error);
          }
        }

        return structures;
      };

      // 3ë‹¨ê³„: ì§€ëŠ¥í˜• ë¶„í•  ìƒì„±
      const createIntelligentSplits = async (totalPages, avgSize, tocItems, pageStructures, tocEndPage) => {
        const splits = [];
        const maxSizeBytes = 200 * 1024 * 1024;
        const maxPagesBySize = Math.floor(maxSizeBytes / avgSize);
        const softMaxPages = 30; // ì†Œí”„íŠ¸ ì œí•œ
        const hardMaxPages = Math.min(50, maxPagesBySize); // í•˜ë“œ ì œí•œ

        if (tocItems.length === 0) {
          // ëª©ì°¨ ì—†ìŒ: í˜ì´ì§€ êµ¬ì¡° ê¸°ë°˜ ë¶„í• 
          return createStructureBasedSplits(totalPages, pageStructures, softMaxPages, hardMaxPages);
        }

        // ëª©ì°¨ì™€ ë³¸ë¬¸ ë¶„ë¦¬
        let contentStartPage = 1;
        if (tocEndPage > 0 && tocItems.length > 0) {
          const firstChapterPage = Math.min(...tocItems.filter(item => item.level === 1).map(item => item.page));
          
          if (firstChapterPage > tocEndPage + 1) {
            // ëª©ì°¨ë¥¼ ë³„ë„ êµ¬ê°„ìœ¼ë¡œ
            splits.push({
              id: Date.now(),
              startPage: 1,
              endPage: tocEndPage,
              title: 'ëª©ì°¨',
              level: 0
            });
            contentStartPage = tocEndPage + 1;
          }
        }

        // Level 1 í•­ëª©ìœ¼ë¡œ ëŒ€ì£¼ì œ ê·¸ë£¹ ìƒì„±
        const level1Items = tocItems.filter(item => item.level === 1);
        
        if (level1Items.length === 0) {
          // Level 1ì´ ì—†ìœ¼ë©´ ì „ì²´ë¥¼ í•˜ë‚˜ì˜ ê·¸ë£¹ìœ¼ë¡œ
          return createDefaultSplits(contentStartPage, totalPages, softMaxPages, hardMaxPages);
        }

        for (let i = 0; i < level1Items.length; i++) {
          const currentItem = level1Items[i];
          const nextItem = level1Items[i + 1];
          const groupEnd = nextItem ? nextItem.page - 1 : totalPages;

          // ì´ ëŒ€ì£¼ì œì— ì†í•˜ëŠ” ì†Œì£¼ì œë“¤ ì°¾ê¸°
          const subItems = tocItems.filter(item => 
            item.level > 1 &&
            item.page >= currentItem.page &&
            item.page < groupEnd
          );

          // ì†Œì£¼ì œê°€ ìˆìœ¼ë©´ ì†Œì£¼ì œ ë‹¨ìœ„ë¡œ ë¶„í• 
          if (subItems.length > 0) {
            const groupSplits = createSubItemSplits(
              currentItem,
              subItems,
              groupEnd,
              pageStructures,
              softMaxPages,
              hardMaxPages
            );
            splits.push(...groupSplits);
          } else {
            // ì†Œì£¼ì œ ì—†ìœ¼ë©´ ëŒ€ì£¼ì œ ì „ì²´ë¥¼ í•˜ë‚˜ì˜ êµ¬ê°„ìœ¼ë¡œ
            const pageCount = groupEnd - currentItem.page + 1;
            
            if (pageCount <= hardMaxPages) {
              splits.push({
                id: Date.now() + splits.length,
                startPage: currentItem.page,
                endPage: groupEnd,
                title: currentItem.title,
                level: currentItem.level
              });
            } else {
              // ë„ˆë¬´ í¬ë©´ Partë¡œ ë¶„í• 
              const partSplits = splitIntoParts(
                currentItem.page,
                groupEnd,
                currentItem.title,
                softMaxPages,
                pageStructures
              );
              splits.push(...partSplits);
            }
          }
        }

        // ëˆ„ë½ëœ ì•ë¶€ë¶„ ì¶”ê°€
        if (splits.length > 0 && splits[0].startPage > contentStartPage) {
          splits.unshift({
            id: Date.now(),
            startPage: contentStartPage,
            endPage: splits[0].startPage - 1,
            title: 'ì„œë¬¸',
            level: 0
          });
        }

        return splits;
      };

      // ì†Œì£¼ì œ ë‹¨ìœ„ë¡œ ë¶„í• 
      const createSubItemSplits = (parentItem, subItems, groupEnd, pageStructures, softMax, hardMax) => {
        const splits = [];

        for (let i = 0; i < subItems.length; i++) {
          const currentSub = subItems[i];
          const nextSub = subItems[i + 1];
          const subEnd = nextSub ? nextSub.page - 1 : groupEnd;
          const pageCount = subEnd - currentSub.page + 1;

          // ì†Œì£¼ì œê°€ ì†Œí”„íŠ¸ ì œí•œ ì´í•˜ë©´ ê·¸ëŒ€ë¡œ ì‚¬ìš©
          if (pageCount <= softMax) {
            splits.push({
              id: Date.now() + splits.length,
              startPage: currentSub.page,
              endPage: subEnd,
              title: `${parentItem.title} - ${currentSub.title}`,
              level: 2
            });
          } else if (pageCount <= hardMax) {
            // ì†Œí”„íŠ¸ ì´ˆê³¼, í•˜ë“œ ì´í•˜: ì˜ë¯¸ ë‹¨ìœ„ ìš°ì„ 
            const naturalBreaks = findNaturalBreaks(currentSub.page, subEnd, pageStructures);
            
            if (naturalBreaks.length > 0) {
              const breakSplits = createSplitsFromBreaks(
                currentSub.page,
                subEnd,
                `${parentItem.title} - ${currentSub.title}`,
                naturalBreaks
              );
              splits.push(...breakSplits);
            } else {
              splits.push({
                id: Date.now() + splits.length,
                startPage: currentSub.page,
                endPage: subEnd,
                title: `${parentItem.title} - ${currentSub.title}`,
                level: 2
              });
            }
          } else {
            // í•˜ë“œ ì œí•œ ì´ˆê³¼: ê°•ì œ ë¶„í• 
            const partSplits = splitIntoParts(
              currentSub.page,
              subEnd,
              `${parentItem.title} - ${currentSub.title}`,
              softMax,
              pageStructures
            );
            splits.push(...partSplits);
          }
        }

        return splits;
      };

      // ìì—°ìŠ¤ëŸ¬ìš´ ë¶„í•  ì§€ì  ì°¾ê¸°
      const findNaturalBreaks = (startPage, endPage, pageStructures) => {
        const breaks = [];

        for (const struct of pageStructures) {
          if (struct.page > startPage && struct.page <= endPage) {
            if (struct.isTitlePage || struct.hasTopTitle) {
              breaks.push(struct.page);
            }
          }
        }

        return breaks.sort((a, b) => a - b);
      };

      // ìì—°ìŠ¤ëŸ¬ìš´ ë¶„í•  ì§€ì ìœ¼ë¡œ ë‚˜ëˆ„ê¸°
      const createSplitsFromBreaks = (startPage, endPage, baseTitle, breaks) => {
        const splits = [];
        let currentStart = startPage;

        for (const breakPoint of breaks) {
          if (breakPoint - currentStart >= 5) { // ìµœì†Œ 5í˜ì´ì§€
            splits.push({
              id: Date.now() + splits.length,
              startPage: currentStart,
              endPage: breakPoint - 1,
              title: splits.length === 0 ? baseTitle : `${baseTitle} (Part ${splits.length + 1})`,
              level: 2
            });
            currentStart = breakPoint;
          }
        }

        // ë§ˆì§€ë§‰ êµ¬ê°„
        if (currentStart <= endPage) {
          splits.push({
            id: Date.now() + splits.length,
            startPage: currentStart,
            endPage: endPage,
            title: splits.length === 0 ? baseTitle : `${baseTitle} (Part ${splits.length + 1})`,
            level: 2
          });
        }

        return splits;
      };

      // Partë¡œ ê°•ì œ ë¶„í• 
      const splitIntoParts = (startPage, endPage, baseTitle, maxPages, pageStructures) => {
        const splits = [];
        let currentStart = startPage;
        let partNum = 1;

        while (currentStart <= endPage) {
          let currentEnd = Math.min(currentStart + maxPages - 1, endPage);

          // ìì—°ìŠ¤ëŸ¬ìš´ ë¶„í•  ì§€ì  ì°¾ê¸° (Â±3í˜ì´ì§€ ë²”ìœ„)
          const nearBreaks = pageStructures.filter(s => 
            s.page >= currentEnd - 3 && 
            s.page <= currentEnd + 3 &&
            s.page <= endPage &&
            (s.isTitlePage || s.hasTopTitle)
          );

          if (nearBreaks.length > 0) {
            currentEnd = nearBreaks[0].page - 1;
          }

          const title = partNum === 1 ? baseTitle : `${baseTitle} (Part ${partNum})`;

          splits.push({
            id: Date.now() + splits.length,
            startPage: currentStart,
            endPage: currentEnd,
            title,
            level: 2
          });

          currentStart = currentEnd + 1;
          partNum++;
        }

        return splits;
      };

      // í˜ì´ì§€ êµ¬ì¡° ê¸°ë°˜ ë¶„í•  (ëª©ì°¨ ì—†ì„ ë•Œ)
      const createStructureBasedSplits = (totalPages, pageStructures, softMax, hardMax) => {
        const splits = [];
        const titlePages = pageStructures.filter(s => s.isTitlePage || s.hasTopTitle);

        if (titlePages.length < 2) {
          // ì œëª© í˜ì´ì§€ê°€ ê±°ì˜ ì—†ìœ¼ë©´ ê¸°ë³¸ ë¶„í• 
          return createDefaultSplits(1, totalPages, softMax, hardMax);
        }

        let currentStart = 1;

        for (const titlePage of titlePages) {
          if (titlePage.page - currentStart >= 5) {
            // ì œëª© í˜ì´ì§€ì˜ ì‹¤ì œ í…ìŠ¤íŠ¸ë¥¼ ì œëª©ìœ¼ë¡œ ì‚¬ìš©
            const pageTitle = titlePage.topText || (splits.length === 0 ? 'ì„œë¬¸' : `Part ${splits.length + 1}`);
            
            splits.push({
              id: Date.now() + splits.length,
              startPage: currentStart,
              endPage: titlePage.page - 1,
              title: pageTitle,
              level: 1
            });
            currentStart = titlePage.page;
          }
        }

        // ë§ˆì§€ë§‰ êµ¬ê°„
        if (currentStart <= totalPages) {
          const lastTitle = titlePages.length > 0 && titlePages[titlePages.length - 1].topText 
            ? titlePages[titlePages.length - 1].topText 
            : `Part ${splits.length + 1}`;
            
          splits.push({
            id: Date.now() + splits.length,
            startPage: currentStart,
            endPage: totalPages,
            title: lastTitle,
            level: 1
          });
        }

        // ë„ˆë¬´ ê¸´ êµ¬ê°„ì€ ë¶„í• 
        const finalSplits = [];
        for (const split of splits) {
          const pageCount = split.endPage - split.startPage + 1;
          if (pageCount > hardMax) {
            const partSplits = splitIntoParts(split.startPage, split.endPage, split.title, softMax, pageStructures);
            finalSplits.push(...partSplits);
          } else {
            finalSplits.push(split);
          }
        }

        return finalSplits;
      };

      // ê¸°ë³¸ ë¶„í•  (30í˜ì´ì§€ ë‹¨ìœ„)
      const createDefaultSplits = (startPage, endPage, softMax, hardMax) => {
        const splits = [];
        let currentStart = startPage;
        let partNum = 1;

        while (currentStart <= endPage) {
          const currentEnd = Math.min(currentStart + softMax - 1, endPage);

          splits.push({
            id: Date.now() + splits.length,
            startPage: currentStart,
            endPage: currentEnd,
            title: `Part ${partNum}`,
            level: 1
          });

          currentStart = currentEnd + 1;
          partNum++;
        }

        return splits;
      };

      // ===========================================
      // PDF ë¶„í•  ì‹¤í–‰
      // ===========================================

      const executeSplit = async () => {
        if (splits.length === 0) {
          showToast('âš ï¸ ë¶„í• í•  êµ¬ê°„ì´ ì—†ìŠµë‹ˆë‹¤.');
          return;
        }

        setProcessing(true);
        setProgress(0);
        setProgressText('PDF ë¶„í•  ì¤‘...');

        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
          const splitResults = [];

          for (let i = 0; i < splits.length; i++) {
            const split = splits[i];
            const newPdfDoc = await PDFLib.PDFDocument.create();

            for (let pageNum = split.startPage; pageNum <= split.endPage; pageNum++) {
              const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [pageNum - 1]);
              newPdfDoc.addPage(copiedPage);
            }

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            
            // íŒŒì¼ëª… ìƒì„±: ë²ˆí˜¸ + ì œëª©
            const fileName = `${file.name.replace('.pdf', '')}-${String(i + 1).padStart(2, '0')}-${split.title.replace(/[<>:"/\\|?*]/g, '_')}.pdf`;

            splitResults.push({
              name: fileName,
              blob,
              size: blob.size,
              pages: split.endPage - split.startPage + 1,
              title: split.title,
              level: split.level,
              startPage: split.startPage,
              endPage: split.endPage
            });

            setProgress(Math.round(((i + 1) / splits.length) * 100));
            setProgressText(`${i + 1}/${splits.length} ë¶„í•  ì™„ë£Œ...`);
          }

          setResults(splitResults);
          showToast(`âœ… ${splitResults.length}ê°œ íŒŒì¼ ìƒì„± ì™„ë£Œ!`);

        } catch (error) {
          console.error('ë¶„í•  ì˜¤ë¥˜:', error);
          showToast('âŒ ë¶„í•  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        } finally {
          setProcessing(false);
        }
      };

      const downloadAll = async () => {
        const zip = new JSZip();
        
        results.forEach(file => {
          zip.file(file.name, file.blob);
        });

        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${file.name.replace('.pdf', '')}-ë¶„í• .zip`;
        a.click();
        URL.revokeObjectURL(url);
        
        showToast('ğŸ“¦ ëª¨ë“  íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!');
      };

      const downloadSingle = (fileData) => {
        const url = URL.createObjectURL(fileData.blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileData.name;
        a.click();
        URL.revokeObjectURL(url);
        
        showToast(`âœ… ${fileData.name} ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!`);
      };

      const reset = () => {
        setFile(null);
        setResults([]);
        setSplits([]);
        setProgress(0);
        if (fileInputRef.current) {
          fileInputRef.current.value = '';
        }
      };

      // ===========================================
      // UI ë Œë”ë§
      // ===========================================

      return (
        <div className="container">
          <div className="header">
            <h1>âš¡ Quick Splitter for NotebookLM</h1>
            <p>30í˜ì´ì§€ & 200MB ì œí•œìœ¼ë¡œ ìŠ¤ë§ˆíŠ¸í•˜ê²Œ ë¬¸ì„œë¥¼ ë¶„í• í•˜ì„¸ìš”</p>
            <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)', marginTop: '0.5rem' }}>
              v2.1 | ìµœì¢… ìˆ˜ì •: 2026-01-09
            </div>
          </div>

          {!file && (
            <div 
              className="upload-section"
              onDragOver={handleDragOver}
              onDragLeave={handleDragLeave}
              onDrop={handleDrop}
              onClick={() => fileInputRef.current?.click()}
            >
              <div className="upload-icon">ğŸ“„</div>
              <h2>PDF íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</h2>
              <p style={{ color: 'var(--text-secondary)', marginTop: '0.5rem' }}>
                ëª©ì°¨ ê¸°ë°˜ ìë™ ë¶„í•  + ì„ íƒì  ë¯¸ë¦¬ë³´ê¸°
              </p>
              <input
                ref={fileInputRef}
                type="file"
                accept="application/pdf"
                onChange={handleFileInput}
              />
              <button 
                className="button button-primary" 
                style={{ marginTop: '1rem' }}
                onClick={(e) => {
                  e.stopPropagation();
                  fileInputRef.current?.click();
                }}
              >
                âš¡ ì´ˆê³ ì† ë¶„ì„ Â· ì„ íƒì  ë¯¸ë¦¬ë³´ê¸°
              </button>
            </div>
          )}

          {file && !results.length && (
            <div className="file-info">
              <div className="file-info-title">
                ğŸ“˜ ë¬¸ì„œ ì •ë³´ ë° ë¶„í•  ì œì•ˆ
              </div>
              <div className="file-stats">
                <div className="stat-item">
                  ğŸ“„ {file.name}
                </div>
                <div className="stat-item">
                  ğŸ’¾ {(file.size / 1024 / 1024).toFixed(2)} MB
                </div>
                <div className="stat-item">
                  ğŸ“‘ {splits.length > 0 ? `${splits.length}ê°œ êµ¬ê°„ìœ¼ë¡œ ë¶„í•  ì˜ˆì •` : 'ë¶„ì„ ì¤‘...'}
                </div>
              </div>

              {processing && (
                <div className="progress-section">
                  <div className="progress-bar">
                    <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                  </div>
                  <div className="progress-text">{progressText}</div>
                </div>
              )}

              {splits.length > 0 && (
                <>
                  <div style={{ marginTop: '2rem' }}>
                    <h3 style={{ color: 'var(--gold)', marginBottom: '1rem' }}>
                      ğŸ“‘ ë¶„í•  êµ¬ê°„ ({splits.length}ê°œ)
                    </h3>
                    <div className="split-list">
                      {splits.map((split, idx) => (
                        <div key={split.id} className="split-item">
                          <div className="split-header">
                            <div>
                              <span className="split-title">
                                {String(idx + 1).padStart(2, '0')}. {split.title}
                              </span>
                              {split.level > 0 && (
                                <span className={`level-badge level-${split.level}`}>
                                  Level {split.level}
                                </span>
                              )}
                            </div>
                          </div>
                          <div className="split-info">
                            <span>ğŸ“„ {split.startPage}~{split.endPage}í˜ì´ì§€</span>
                            <span>ğŸ“Š {split.endPage - split.startPage + 1}í˜ì´ì§€</span>
                            <span>ğŸ’¾ {((avgPageSize * (split.endPage - split.startPage + 1)) / (1024 * 1024)).toFixed(2)} MB</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="action-section">
                    <button className="button button-primary" onClick={executeSplit}>
                      âœ‚ï¸ ë¶„í•  ì‹¤í–‰
                    </button>
                    <button className="button button-secondary" onClick={reset}>
                      ğŸ”„ ìƒˆë¡œ ì‹œì‘
                    </button>
                  </div>
                </>
              )}
            </div>
          )}

          {results.length > 0 && (
            <div>
              <h2 style={{ color: 'var(--gold)', marginBottom: '1.5rem' }}>
                âœ… ë¶„í•  ì™„ë£Œ ({results.length}ê°œ íŒŒì¼)
              </h2>
              
              <div className="split-list">
                {results.map((result, idx) => (
                  <div key={idx} className="split-item">
                    <div className="split-header">
                      <div>
                        <div className="split-title">
                          {result.title}
                        </div>
                        {result.level > 0 && (
                          <span className={`level-badge level-${result.level}`}>
                            Level {result.level}
                          </span>
                        )}
                        <div style={{ fontSize: '0.85rem', color: 'var(--text-secondary)', marginTop: '0.25rem' }}>
                          {result.name}
                        </div>
                      </div>
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          downloadSingle(result);
                        }}
                        style={{
                          background: 'linear-gradient(135deg, #d4af37, #f4d03f)',
                          color: '#0a0a0a',
                          border: 'none',
                          padding: '0.5rem 1rem',
                          borderRadius: '8px',
                          cursor: 'pointer',
                          fontWeight: '600',
                          fontSize: '0.85rem',
                          display: 'flex',
                          alignItems: 'center',
                          gap: '0.5rem',
                          transition: 'all 0.2s'
                        }}
                        onMouseOver={(e) => e.target.style.transform = 'translateY(-2px)'}
                        onMouseOut={(e) => e.target.style.transform = 'translateY(0)'}
                      >
                        â¬‡ï¸ ë‹¤ìš´ë¡œë“œ
                      </button>
                    </div>
                    <div className="split-info">
                      <span>ğŸ“„ {result.pages}í˜ì´ì§€</span>
                      <span style={{ color: result.size > 200 * 1024 * 1024 ? 'var(--error)' : 'var(--text-secondary)' }}>
                        ğŸ’¾ {(result.size / 1024 / 1024).toFixed(2)} MB
                        {result.size > 200 * 1024 * 1024 && ' (200MB ì´ˆê³¼!)'}
                      </span>
                    </div>
                  </div>
                ))}
              </div>

              <div className="action-section">
                <button className="button button-primary" onClick={downloadAll}>
                  ğŸ“¦ ì „ì²´ ë‹¤ìš´ë¡œë“œ (ZIP)
                </button>
                <button className="button button-secondary" onClick={reset}>
                  ğŸ”„ ìƒˆë¡œ ì‹œì‘
                </button>
              </div>
            </div>
          )}

          {toast && (
            <div className="toast">
              <span>{toast.includes('âŒ') || toast.includes('âš ï¸') ? 'âš ï¸' : 'âœ…'}</span>
              <span>{toast}</span>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
