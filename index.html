<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Smart Splitter for NotebookLM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@5.0.5/dist/tesseract.min.js"></script>
  
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --gold: #d4af37;
      --gold-light: #f4d03f;
      --gold-dark: #9d8028;
      --accent: rgba(212, 175, 55, 0.1);
      --border: rgba(212, 175, 55, 0.3);
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2.5rem 2rem;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      border-radius: 20px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
    }

    .header h1 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .creator-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255,255,255,0.05);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .upload-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 3rem 2rem;
      border: 2px dashed var(--border);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .upload-section:hover {
      border-color: var(--gold);
      background: var(--bg-tertiary);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .tab-btn:hover { color: var(--gold-light); }
    .tab-btn.active {
      background: var(--accent);
      color: var(--gold);
      border: 1px solid var(--border);
    }

    /* OCR Grid */
    .ocr-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .ocr-slot {
      aspect-ratio: 3/4;
      background: var(--bg-tertiary);
      border: 2px dashed var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
    }

    .ocr-slot.active {
      border-color: var(--gold);
      background: rgba(212, 175, 55, 0.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
    }

    .ocr-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .ocr-placeholder {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.5;
    }
    
    .ocr-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
      padding: 0 0.5rem;
    }

    /* Editable Split List */
    .split-list-header {
      display: grid;
      grid-template-columns: 50px 1fr 70px 70px 40px;
      gap: 0.5rem;
      padding: 0 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .split-item-row {
      display: grid;
      grid-template-columns: 50px 1fr 70px 70px 40px;
      gap: 0.5rem;
      background: var(--bg-tertiary);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      align-items: center;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }
    
    .split-item-row:hover, .split-item-row:focus-within {
      border-color: var(--gold);
    }

    .input-dark {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem;
      border-radius: 4px;
      width: 100%;
      font-size: 0.9rem;
    }
    
    .input-dark:focus {
      outline: none;
      border-color: var(--gold);
    }

    .btn-icon {
      background: transparent;
      border: none;
      color: var(--error);
      cursor: pointer;
      opacity: 0.7;
    }
    .btn-icon:hover { opacity: 1; }

    .action-bar {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    .button-primary { background: var(--gold); color: #000; }
    .button-primary:hover { background: var(--gold-light); }
    .button-secondary { background: var(--bg-tertiary); color: var(--text); border: 1px solid var(--border); }
    
    .toast {
      position: fixed; bottom: 2rem; right: 2rem;
      background: var(--bg-secondary); color: var(--text);
      padding: 1rem 1.5rem; border-radius: 12px;
      border: 1px solid var(--gold);
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .progress-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 2000;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function App() {
      const [file, setFile] = useState(null);
      const [totalPages, setTotalPages] = useState(0);
      
      // Data
      const [splits, setSplits] = useState([]); // [{start, end, title}]
      const [results, setResults] = useState([]); // Generated files
      const [ocrImages, setOcrImages] = useState([null, null, null, null]);
      const [selectedOcrIndex, setSelectedOcrIndex] = useState(0);

      // UI State
      const [activeTab, setActiveTab] = useState('auto'); 
      const [processing, setProcessing] = useState(false);
      const [progressText, setProgressText] = useState('');
      const [toast, setToast] = useState('');
      const [tocInputText, setTocInputText] = useState('');
      
      const fileInputRef = useRef(null);

      useEffect(() => {
        if (toast) {
          const timer = setTimeout(() => setToast(''), 3000);
          return () => clearTimeout(timer);
        }
      }, [toast]);
      const showToast = (msg) => setToast(msg);

      // Global Paste Handler for OCR
      useEffect(() => {
        const handlePaste = (e) => {
          if (activeTab !== 'ocr') return;
          const items = e.clipboardData.items;
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
              const blob = items[i].getAsFile();
              updateOcrImage(selectedOcrIndex, blob);
              // Auto-advance selection
              if (selectedOcrIndex < 3) setSelectedOcrIndex(selectedOcrIndex + 1);
              e.preventDefault();
              break;
            }
          }
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [activeTab, selectedOcrIndex, ocrImages]);

      const handleFileSelect = async (e) => {
        const f = e.target.files ? e.target.files[0] : e.dataTransfer.files[0];
        if (!f || f.type !== 'application/pdf') return showToast('âŒ PDF íŒŒì¼ë§Œ ì§€ì›í•©ë‹ˆë‹¤.');
        
        setFile(f);
        setSplits([]);
        setResults([]);
        setOcrImages([null, null, null, null]);
        setActiveTab('auto');
        
        setProcessing(true);
        setProgressText('PDF ë¡œë”© ë° ê¸°ë³¸ ë¶„ì„ ì¤‘...');
        try {
          const ab = await f.arrayBuffer();
          const pdf = await pdfjsLib.getDocument(ab).promise;
          setTotalPages(pdf.numPages);
          
          // ê¸°ë³¸ ìë™ ë¶„ì„ (ì´ˆê¸°ê°’ ì„¸íŒ…ìš©)
          await autoAnalyze(pdf);
        } catch (err) {
          console.error(err);
          showToast('âŒ íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨');
        } finally {
          setProcessing(false);
        }
      };

      const autoAnalyze = async (pdf) => {
        // ê°„ë‹¨í•œ ëª©ì°¨ ìŠ¤ìº”
        let toc = [];
        let endPage = 0;
        for(let i=1; i<=Math.min(15, pdf.numPages); i++){
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const text = content.items.map(it => it.str).join(' ');
          if(/ëª©\s*ì°¨|Contents/i.test(text)) endPage = Math.max(endPage, i);
          // Simple regex scan
          const lines = text.split(/\n|\s{4,}/);
          lines.forEach(l => {
             const m = l.match(/^(.*?)\s+\.*(\d+)$/);
             if(m && parseInt(m[2]) <= pdf.numPages) toc.push({title: m[1].trim(), page: parseInt(m[2])});
          });
        }
        
        generateSplitsFromToc(toc, endPage, pdf.numPages);
      };

      const generateSplitsFromToc = (tocItems, startContentPage, maxPage) => {
        let items = tocItems.sort((a,b) => a.page - b.page)
                            .filter((item, i, self) => i === self.findIndex(t => t.page === item.page));
        
        const newSplits = [];
        let current = 1;

        if (startContentPage > 0) {
            newSplits.push({ start: 1, end: startContentPage, title: "ëª©ì°¨/ì„œë¬¸" });
            current = startContentPage + 1;
        }

        items.forEach((item, idx) => {
           if (item.page > current) {
               // Gap filler
               // newSplits.push({ start: current, end: item.page - 1, title: "Section" });
           }
           const nextItem = items[idx+1];
           const end = nextItem ? nextItem.page - 1 : maxPage;
           if (end >= item.page) {
               newSplits.push({ start: item.page, end: end, title: item.title || `Chapter ${idx+1}` });
               current = end + 1;
           }
        });

        if (newSplits.length === 0) {
            // Default 30 page chunks
            for(let i=1; i<=maxPage; i+=30){
                newSplits.push({start: i, end: Math.min(i+29, maxPage), title: `Part ${Math.ceil(i/30)}`});
            }
        }

        setSplits(newSplits);
      };

      // OCR Logic
      const updateOcrImage = (idx, blob) => {
        const newImgs = [...ocrImages];
        newImgs[idx] = blob;
        setOcrImages(newImgs);
      };

      const runOCR = async () => {
        const imagesToProcess = ocrImages.filter(img => img !== null);
        if (imagesToProcess.length === 0) return showToast('âš ï¸ ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.');

        setProcessing(true);
        setProgressText('OCR ì—”ì§„ ê°€ë™ ì¤‘... (ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”)');
        
        try {
          const worker = await Tesseract.createWorker('kor+eng', 1);
          let fullText = "";
          
          for (let i = 0; i < imagesToProcess.length; i++) {
            setProgressText(`ì´ë¯¸ì§€ ${i+1} / ${imagesToProcess.length} ë¶„ì„ ì¤‘...`);
            const ret = await worker.recognize(imagesToProcess[i]);
            fullText += ret.data.text + "\n";
          }
          await worker.terminate();

          setTocInputText(fullText);
          applyTextParsing(fullText); // Parse immediately
          setActiveTab('text'); // Go to list view (text tab shares the list view)
          showToast('âœ… OCR ì™„ë£Œ! ê²°ê³¼ë¥¼ í™•ì¸í•˜ê³  ìˆ˜ì •í•˜ì„¸ìš”.');
        } catch (e) {
          console.error(e);
          showToast('âŒ OCR ì˜¤ë¥˜ ë°œìƒ');
        } finally {
          setProcessing(false);
        }
      };

      // Text Parsing Logic (Refined for Empty Titles)
      const applyTextParsing = (text) => {
        const lines = text.split('\n').map(l => l.trim()).filter(l => l);
        const extracted = [];

        // Logic 1: Standard "Title ... 12"
        const regex = /^(.*?)\s*[\.\-_]*\s*(\d+)$/;
        
        // Logic 2: Separate blocks (Titles then Numbers)
        const pureNumbers = [];
        const potentialTitles = [];

        lines.forEach(line => {
            // Clean noise like | 12 (vertical bar as 1)
            let clean = line.replace(/\|/g, '1').replace(/[oO]$/, '0');
            const match = clean.match(regex);
            
            if (match) {
                // Found combined
                let title = match[1].trim();
                const page = parseInt(match[2]);
                // Remove trailing dots/dashes
                title = title.replace(/[\.\-_]+$/, '').trim();
                if (page > 0 && page <= totalPages) {
                    extracted.push({ title, page });
                }
            } else {
                // Check if number only
                if (/^[\d\s\.]+$/.test(clean) || /^p\.?\d+$/i.test(clean)) {
                    const num = parseInt(clean.replace(/\D/g, ''));
                    if (num > 0) pureNumbers.push(num);
                } else {
                    // Treat as title if mostly text
                    if (clean.length > 1) potentialTitles.push(clean);
                }
            }
        });

        // If simple regex failed to get enough items, try block matching
        if (extracted.length < lines.length * 0.3 && pureNumbers.length > 0) {
            // Try to match pure numbers with potential titles
            // Assuming sequence matches
            const count = Math.min(pureNumbers.length, potentialTitles.length);
            for(let i=0; i<count; i++) {
                extracted.push({
                    title: potentialTitles[i] || `Section ${i+1}`,
                    page: pureNumbers[i]
                });
            }
            // If we have numbers but NO titles (titles are empty/noise), fill with defaults
            if (count === 0 && pureNumbers.length > 0) {
                 pureNumbers.forEach((p, idx) => {
                     extracted.push({ title: `Section ${idx+1}`, page: p });
                 });
            }
        }

        // Deduplicate and Sort
        const finalItems = [];
        extracted.sort((a,b) => a.page - b.page).forEach(item => {
            if(!item.title) item.title = "ì œëª© ì—†ìŒ"; // Fallback for empty title
            const exists = finalItems.find(x => x.page === item.page);
            if (!exists) finalItems.push(item);
            else if (item.title.length > exists.title.length) exists.title = item.title;
        });

        // Create Splits
        const newSplits = [];
        if (finalItems.length > 0 && finalItems[0].page > 1) {
            newSplits.push({ start: 1, end: finalItems[0].page - 1, title: "ì„œë¬¸/ëª©ì°¨" });
        }
        for (let i = 0; i < finalItems.length; i++) {
            const curr = finalItems[i];
            const next = finalItems[i+1];
            const end = next ? next.page - 1 : totalPages;
            if (end >= curr.page) {
                newSplits.push({ start: curr.page, end, title: curr.title });
            }
        }
        
        setSplits(newSplits);
    };

    // Editing Logic
    const updateSplit = (idx, field, val) => {
        const clone = [...splits];
        clone[idx][field] = val;
        setSplits(clone);
    };
    const addSplit = () => {
        const last = splits[splits.length-1];
        const start = last ? parseInt(last.end) + 1 : 1;
        setSplits([...splits, {start, end: Math.min(start+10, totalPages), title: "ìƒˆ êµ¬ê°„"}]);
    };
    const removeSplit = (idx) => {
        setSplits(splits.filter((_, i) => i !== idx));
    };

    const executeSplit = async () => {
        if (!file || splits.length === 0) return;
        setProcessing(true);
        setProgressText('PDF ë¶„í•  ìƒì„± ì¤‘...');
        try {
            const ab = await file.arrayBuffer();
            const srcDoc = await PDFLib.PDFDocument.load(ab);
            const gen = [];
            
            for(let i=0; i<splits.length; i++){
                const s = splits[i];
                const sP = parseInt(s.start); 
                const eP = parseInt(s.end);
                if(sP > eP) continue;

                const newDoc = await PDFLib.PDFDocument.create();
                const indices = [];
                for(let k=sP; k<=Math.min(eP, totalPages); k++) indices.push(k-1);
                
                if(indices.length>0){
                    const pages = await newDoc.copyPages(srcDoc, indices);
                    pages.forEach(p => newDoc.addPage(p));
                    const bytes = await newDoc.save();
                    const blob = new Blob([bytes], {type:'application/pdf'});
                    
                    const cleanTitle = (s.title || "Untitled").replace(/[\\/:*?"<>|]/g, '_');
                    const name = `${String(i+1).padStart(2,'0')}_${cleanTitle}.pdf`;
                    gen.push({name, blob, size: blob.size, pages: indices.length});
                }
            }
            setResults(gen);
            showToast('ğŸ‰ ë¶„í•  ì™„ë£Œ!');
        } catch(e) {
            console.error(e);
            showToast('âŒ ìƒì„± ì˜¤ë¥˜');
        } finally {
            setProcessing(false);
        }
    };

    const downloadZip = async () => {
        const zip = new JSZip();
        results.forEach(r => zip.file(r.name, r.blob));
        const c = await zip.generateAsync({type:'blob'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(c);
        a.download = "splitted_files.zip";
        a.click();
    };

    // UI Render
    return (
      <div className="container">
        {processing && (
            <div className="progress-overlay">
                <div className="spinner"></div>
                <div style={{color:'white'}}>{progressText}</div>
            </div>
        )}

        <div className="header">
          <h1>âš¡ Smart Splitter <span style={{fontSize:'0.6em', color:'var(--gold)'}}>for NotebookLM</span></h1>
          <div className="creator-badge">Created by MJ LEE Â· lang2kmj@gmail.com</div>
        </div>

        {!file ? (
          <div 
            className="upload-section"
            onClick={() => fileInputRef.current.click()}
            onDragOver={e => e.preventDefault()}
            onDrop={handleFileSelect}
          >
            <div style={{fontSize:'3rem', marginBottom:'1rem'}}>ğŸ“‚</div>
            <h3>PDF íŒŒì¼ ì—…ë¡œë“œ</h3>
            <p style={{color:'var(--text-secondary)'}}>ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë˜ëŠ” í´ë¦­í•˜ì—¬ ì„ íƒ</p>
            <input type="file" ref={fileInputRef} onChange={handleFileSelect} accept="application/pdf" style={{display:'none'}}/>
          </div>
        ) : (
          <div>
            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:'1rem'}}>
               <h3 style={{margin:0}}>ğŸ“„ {file.name} ({totalPages}p)</h3>
               <button className="button button-secondary" onClick={() => setFile(null)}>ğŸ”„ íŒŒì¼ ë³€ê²½</button>
            </div>

            {results.length === 0 && (
                <div className="tabs">
                    <button className={`tab-btn ${activeTab==='auto'?'active':''}`} onClick={()=>setActiveTab('auto')}>ğŸ¤– ìë™ ë¶„ì„</button>
                    <button className={`tab-btn ${activeTab==='ocr'?'active':''}`} onClick={()=>setActiveTab('ocr')}>ğŸ“· ëª©ì°¨ ì´ë¯¸ì§€ (OCR)</button>
                    <button className={`tab-btn ${activeTab==='text'?'active':''}`} onClick={()=>setActiveTab('text')}>ğŸ› ï¸ ê²°ê³¼ ìˆ˜ì • ë° ë¶„í• </button>
                </div>
            )}

            {results.length > 0 ? (
                <div className="editor-area">
                    <h3 style={{color:'var(--success)', marginBottom:'1rem'}}>âœ… ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ ({results.length}ê°œ íŒŒì¼)</h3>
                    {results.map((r,i) => (
                        <div key={i} className="split-item-row">
                             <div>#{i+1}</div>
                             <div style={{fontWeight:'bold'}}>{r.name}</div>
                             <div>{r.pages}p</div>
                             <div>{(r.size/1024/1024).toFixed(2)}MB</div>
                             <a href={URL.createObjectURL(r.blob)} download={r.name} className="button button-secondary" style={{padding:'0.2rem 0.5rem'}}>â¬‡ï¸</a>
                        </div>
                    ))}
                    <div className="action-bar">
                        <button className="button button-primary" onClick={downloadZip}>ğŸ“¦ ì „ì²´ ë‹¤ìš´ë¡œë“œ (ZIP)</button>
                        <button className="button button-secondary" onClick={()=>{setResults([]); setActiveTab('text');}}>ìˆ˜ì • í›„ ë‹¤ì‹œ ìƒì„±</button>
                    </div>
                </div>
            ) : (
                <>
                  {activeTab === 'ocr' && (
                    <div className="editor-area">
                        <p style={{textAlign:'center', marginBottom:'1rem', color:'var(--gold-light)'}}>
