  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function App() {
      // --- State ---
      const [file, setFile] = useState(null);
      const [totalPages, setTotalPages] = useState(0);
      const [splits, setSplits] = useState([]); 
      const [results, setResults] = useState([]); 
      const [ocrImages, setOcrImages] = useState([null, null, null, null]);
      const [selectedOcrIndex, setSelectedOcrIndex] = useState(0);
      
      const [activeTab, setActiveTab] = useState('auto'); 
      const [processing, setProcessing] = useState(false);
      const [progressText, setProgressText] = useState('');
      const [toast, setToast] = useState('');
      const [isDragActive, setIsDragActive] = useState(false);
      const [tocInputText, setTocInputText] = useState('');
      
      const fileInputRef = useRef(null);

      // --- Effects ---
      useEffect(() => {
        if (toast) {
          const timer = setTimeout(() => setToast(''), 3000);
          return () => clearTimeout(timer);
        }
      }, [toast]);
      const showToast = (msg) => setToast(msg);

      // OCR Paste Handler
      useEffect(() => {
        const handlePaste = (e) => {
          if (activeTab !== 'ocr') return;
          const items = e.clipboardData.items;
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
              const blob = items[i].getAsFile();
              updateOcrImage(selectedOcrIndex, blob);
              if (selectedOcrIndex < ocrImages.length - 1) {
                  setSelectedOcrIndex(selectedOcrIndex + 1);
              }
              e.preventDefault();
              break;
            }
          }
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [activeTab, selectedOcrIndex, ocrImages]);

      // --- File Handlers ---
      const onDragOver = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragActive(true);
      };

      const onDragLeave = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragActive(false);
      };

      const onDrop = (e) => {
        e.preventDefault();
        e.stopPropagation();
        setIsDragActive(false);
        const f = e.dataTransfer.files[0];
        if(f) handleFile(f);
      };

      const handleFileInput = (e) => {
        const f = e.target.files[0];
        if(f) handleFile(f);
      };

      const handleFile = async (f) => {
        if (f.type !== 'application/pdf') return showToast('âŒ PDF íŒŒì¼ë§Œ ì§€ì›í•©ë‹ˆë‹¤.');
        setFile(f);
        setSplits([]);
        setResults([]);
        setOcrImages([null, null, null, null]);
        setActiveTab('auto');
        
        setProcessing(true);
        setProgressText('ë¬¸ì„œ êµ¬ì¡°ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
        try {
          const ab = await f.arrayBuffer();
          const pdf = await pdfjsLib.getDocument(ab).promise;
          setTotalPages(pdf.numPages);
          await autoAnalyze(pdf);
        } catch (err) {
          console.error(err);
          showToast('âŒ íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨');
          setFile(null);
        } finally {
          setProcessing(false);
        }
      };

      // --- Logic ---
      const autoAnalyze = async (pdf) => {
        let toc = [];
        let endPage = 0;
        // Scan first 15 pages for TOC
        for(let i=1; i<=Math.min(15, pdf.numPages); i++){
          try {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const text = content.items.map(it => it.str).join(' ');
            if(/ëª©\s*ì°¨|Contents/i.test(text)) endPage = Math.max(endPage, i);
            const lines = text.split(/\n|\s{4,}/);
            lines.forEach(l => {
              const m = l.match(/^(.*?)\s+\.*(\d+)$/);
              if(m && parseInt(m[2]) <= pdf.numPages) toc.push({title: m[1].trim(), page: parseInt(m[2])});
            });
          } catch(e) {}
        }
        generateSplitsFromToc(toc, endPage, pdf.numPages);
      };

      const generateSplitsFromToc = (tocItems, startContentPage, maxPage) => {
        let items = tocItems.sort((a,b) => a.page - b.page)
                            .filter((item, i, self) => i === self.findIndex(t => t.page === item.page));
        
        const newSplits = [];
        let current = 1;

        if (startContentPage > 0) {
            newSplits.push({ start: 1, end: startContentPage, title: "ëª©ì°¨/ì„œë¬¸" });
            current = startContentPage + 1;
        }

        items.forEach((item, idx) => {
           const nextItem = items[idx+1];
           const end = nextItem ? nextItem.page - 1 : maxPage;
           if (end >= item.page && item.page >= current) {
               newSplits.push({ start: item.page, end: end, title: item.title || `Chapter ${idx+1}` });
               current = end + 1;
           }
        });

        // Fallback
        if (newSplits.length === 0) {
            for(let i=1; i<=maxPage; i+=30){
                newSplits.push({start: i, end: Math.min(i+29, maxPage), title: `Part ${Math.ceil(i/30)}`});
            }
        }
        setSplits(newSplits);
      };

      const updateOcrImage = (idx, blob) => {
        const newImgs = [...ocrImages];
        newImgs[idx] = blob;
        setOcrImages(newImgs);
      };
      
      const addOcrSlot = () => {
        if (ocrImages.length >= 10) {
            showToast('âš ï¸ ìµœëŒ€ 10ê°œê¹Œì§€ë§Œ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            return;
        }
        setOcrImages([...ocrImages, null]);
      };

      const normalizeText = (text) => {
        // ì›ë¬¸ì ë° íŠ¹ìˆ˜ ìˆ«ì ë³€í™˜
        return text
          .replace(/[â‘ âŠâ¶â‘´]/g, '1').replace(/[â‘¡â‹â·â‘µ]/g, '2').replace(/[â‘¢âŒâ¸â‘¶]/g, '3')
          .replace(/[â‘£ââ¹â‘·]/g, '4').replace(/[â‘¤ââºâ‘¸]/g, '5').replace(/[â‘¥ââ»â‘¹]/g, '6')
          .replace(/[â‘¦ââ¼â‘º]/g, '7').replace(/[â‘§â‘â½â‘»]/g, '8').replace(/[â‘¨â’â¾â‘¼]/g, '9')
          .replace(/[â‘©â“â¿â‘½]/g, '10')
          .replace(/[â‘ªâ‘¾]/g, '11').replace(/[â‘«â‘¿]/g, '12').replace(/[â‘¬â’€]/g, '13')
          .replace(/[â‘­â’]/g, '14').replace(/[â‘®â’‚]/g, '15').replace(/[â‘¯â’ƒ]/g, '16')
          .replace(/[â‘°â’„]/g, '17').replace(/[â‘±â’…]/g, '18').replace(/[â‘²â’†]/g, '19')
          .replace(/[â‘³â’‡]/g, '20');
      };

      const runOCR = async () => {
        const imagesToProcess = ocrImages.filter(img => img !== null);
        if (imagesToProcess.length === 0) return showToast('âš ï¸ ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.');

        setProcessing(true);
        setProgressText('AIê°€ ëª©ì°¨ë¥¼ ì½ê³  ìˆìŠµë‹ˆë‹¤...');
        try {
          const worker = await Tesseract.createWorker('kor+eng', 1);
          let fullText = "";
          for (let i = 0; i < imagesToProcess.length; i++) {
            setProgressText(`ì´ë¯¸ì§€ ë¶„ì„ ì¤‘... (${i+1}/${imagesToProcess.length})`);
            const ret = await worker.recognize(imagesToProcess[i]);
            fullText += ret.data.text + "\n";
          }
          await worker.terminate();
          setTocInputText(fullText);
          applyTextParsing(fullText);
          setActiveTab('text');
          showToast('âœ… OCR ë¶„ì„ ì™„ë£Œ');
        } catch (e) {
          showToast('âŒ OCR ì˜¤ë¥˜ ë°œìƒ');
        } finally {
          setProcessing(false);
        }
      };

      const applyTextParsing = (text) => {
        // 1. í…ìŠ¤íŠ¸ ì •ê·œí™” (ì›ë¬¸ì ë³€í™˜)
        const normalizedText = normalizeText(text);
        
        // 2. ì¤„ ë‹¨ìœ„ ë¶„ë¦¬ ë° ë…¸ì´ì¦ˆ í•„í„°ë§
        const lines = normalizedText.split('\n')
            .map(l => l.trim())
            .filter(l => l.length > 0 && !/^[\s\.,\-_|]+$/.test(l)); // ì˜ë¯¸ ì—†ëŠ” íŠ¹ìˆ˜ë¬¸ì ì¤„ ì œê±°

        const extracted = [];
        
        // Pattern 1: ì œëª©ê³¼ í˜ì´ì§€ê°€ í•œ ì¤„ì— ìˆëŠ” ê²½ìš° (Title ... 12)
        // ê³µë°±ì´ë‚˜ ì , ëŒ€ì‹œ ë“±ìœ¼ë¡œ êµ¬ë¶„ëœ ë§ˆì§€ë§‰ ìˆ«ìë¥¼ í˜ì´ì§€ë¡œ ì¸ì‹
        const combinedRegex = /^(.*?)\s+([0-9]+)$/;
        
        // Pattern 2: ë¸”ë¡ ë§¤ì¹­ì„ ìœ„í•œ ë¶„ë¥˜
        const pureNumbers = [];
        const potentialTitles = [];

        lines.forEach(line => {
            // OCR ì˜¤ì¸ì‹ ë³´ì • (íŒŒì´í”„, ì†Œë¬¸ì l, ëŒ€ë¬¸ì I, ì•ŒíŒŒë²³ O ë“±)
            // ìˆ«ì ë’¤ì˜ ì  ë“± ì œê±°
            let clean = line.replace(/\|/g, '1').replace(/[oO]$/, '0');
            
            // ì‹œë„ 1: í•œ ì¤„ íŒ¨í„´ ë§¤ì¹­
            // ìˆ«ìë¡œ ëë‚˜ë©´ì„œ ì•ì— í…ìŠ¤íŠ¸ê°€ ìˆëŠ” ê²½ìš°
            // ì˜ˆ: "ì œ1ì¥ ì„œë¡  5" ë˜ëŠ” "ì œ1ì¥ ì„œë¡  ....... 5"
            // ì ì´ë‚˜ ëŒ€ì‹œ ë“± êµ¬ë¶„ìë¥¼ ìœ ì—°í•˜ê²Œ ì²˜ë¦¬
            const match = clean.replace(/[\.\-_]+/g, ' ').match(combinedRegex);
            
            if (match) {
                let title = match[1].trim();
                const page = parseInt(match[2]);
                
                // ì œëª©ì´ ë„ˆë¬´ ì§§ê±°ë‚˜(1ê¸€ì ì´í•˜) ìˆ«ìë¡œë§Œ ëœ ê²½ìš° ë“±ì€ ì œì™¸í•  ìˆ˜ë„ ìˆìŒ
                if (page > 0 && page <= totalPages && title.length > 1) {
                    extracted.push({ title, page });
                } else if (page > 0) {
                    // ì œëª© ì¸ì‹ ì‹¤íŒ¨í–ˆìœ¼ë‚˜ í˜ì´ì§€ëŠ” ìˆëŠ” ê²½ìš° ìˆ«ìë¡œ ë¶„ë¥˜
                    pureNumbers.push(page);
                } else {
                    potentialTitles.push(clean);
                }
            } else {
                // ì‹œë„ 2: ì¤„ ìì²´ê°€ í˜ì´ì§€ ë²ˆí˜¸ì¸ ê²½ìš°
                if (/^p?\.?\s*\d+\s*$/i.test(clean)) {
                    const num = parseInt(clean.replace(/\D/g, ''));
                    if (num > 0) pureNumbers.push(num);
                } else {
                    // ì‹œë„ 3: ë‚˜ë¨¸ì§€ëŠ” ì œëª© í›„ë³´
                    // ë„ˆë¬´ ì§§ì€ ë¬¸ìì—´(ë…¸ì´ì¦ˆ) í•„í„°ë§
                    if (clean.length > 1) {
                        potentialTitles.push(clean);
                    }
                }
            }
        });

        // 3. ë¸”ë¡/ì¸í„°ë¦¬ë¹™ ë§¤ì¹­ (Pattern 1ìœ¼ë¡œ ëª» ì¡ì€ ê²½ìš°)
        // ì œëª© ë¦¬ìŠ¤íŠ¸ì™€ í˜ì´ì§€ ë¦¬ìŠ¤íŠ¸ì˜ ê°œìˆ˜ê°€ ë¹„ìŠ·í•˜ë©´ ìˆœì„œëŒ€ë¡œ ë§¤ì¹­
        // ë‹¨, ì´ë¯¸ extractedì— ë“¤ì–´ê°„ ê²ƒì€ ì œì™¸í•´ì•¼ í•˜ë‚˜? 
        // -> ìœ„ ë¡œì§ì—ì„œëŠ” extractedì— ë“¤ì–´ê°€ë©´ pureNumbers/potentialTitlesì— ì•ˆ ë“¤ì–´ê°.
        // -> ë”°ë¼ì„œ ë‚¨ì€ ê²ƒë“¤ë¼ë¦¬ ë§¤ì¹­ ì‹œë„.
        
        if (pureNumbers.length > 0 && potentialTitles.length > 0) {
            // ê°œìˆ˜ê°€ ì–¼ì¶” ë§ê±°ë‚˜(ì°¨ì´ 5 ì´ë‚´), ë¹„ìœ¨ì´ ë¹„ìŠ·í•˜ë©´ ë§¤ì¹­ ì‹œë„
            if (Math.abs(pureNumbers.length - potentialTitles.length) <= 5 || 
                (pureNumbers.length > 0 && potentialTitles.length / pureNumbers.length > 0.5)) {
                
                const count = Math.min(pureNumbers.length, potentialTitles.length);
                for(let i=0; i<count; i++) {
                    extracted.push({ 
                        title: potentialTitles[i], 
                        page: pureNumbers[i] 
                    });
                }
                
                // í˜ì´ì§€ëŠ” ìˆëŠ”ë° ì œëª©ì´ ë¶€ì¡±í•œ ê²½ìš° (ë¹ˆ ì œëª©)
                if (pureNumbers.length > potentialTitles.length) {
                    for(let i=count; i<pureNumbers.length; i++) {
                        extracted.push({ title: `Section ${i+1}`, page: pureNumbers[i] });
                    }
                }
            }
        }

        // 4. ì¤‘ë³µ ì œê±° ë° ì •ë ¬
        const finalItems = [];
        // í˜ì´ì§€ ìˆœìœ¼ë¡œ ì •ë ¬
        extracted.sort((a,b) => a.page - b.page);
        
        extracted.forEach(item => {
            if(!item.title) item.title = "ì œëª© ì—†ìŒ";
            
            // ê°™ì€ í˜ì´ì§€ì— ì—¬ëŸ¬ ì œëª©ì´ ìˆìœ¼ë©´? ë³´í†µ ëª©ì°¨ì—ì„œëŠ” ê°€ì¥ ìƒìœ„ ì œëª© í•˜ë‚˜ë§Œ ì“°ê±°ë‚˜
            // ì‚¬ìš©ìê°€ ì„ íƒí•˜ê²Œ í•´ì•¼ í•˜ëŠ”ë° ì—¬ê¸°ì„  ê°€ì¥ ê¸´ ì œëª©(ì •ë³´ëŸ‰ì´ ë§ì€)ì„ ìš°ì„ í•˜ê±°ë‚˜
            // ê¸°ì¡´ ì•„ì´í…œì´ ìˆìœ¼ë©´ ë¬´ì‹œí•˜ëŠ” ì „ëµ ì‚¬ìš©
            const exists = finalItems.find(x => x.page === item.page);
            if (!exists) {
                finalItems.push(item);
            } else {
                // ì´ë¯¸ ìˆëŠ” í˜ì´ì§€ë©´ ì œëª© ê¸¸ì´ê°€ ë” ê¸´ ê²ƒìœ¼ë¡œ êµì²´ (ë” ìì„¸í•œ ì œëª©ì¼ í™•ë¥  ë†’ìŒ)
                if (item.title.length > exists.title.length) {
                    exists.title = item.title;
                }
            }
        });

        // 5. ìµœì¢… êµ¬ê°„ ìƒì„±
        const newSplits = [];
        if (finalItems.length > 0 && finalItems[0].page > 1) {
            newSplits.push({ start: 1, end: finalItems[0].page - 1, title: "ì„œë¬¸/ëª©ì°¨" });
        }
        for (let i = 0; i < finalItems.length; i++) {
            const curr = finalItems[i];
            const next = finalItems[i+1];
            const end = next ? next.page - 1 : totalPages;
            if (end >= curr.page) {
                newSplits.push({ start: curr.page, end, title: curr.title });
            }
        }
        setSplits(newSplits);
      };

      const updateSplit = (idx, field, val) => {

        setSplits(clone);
    };
    const addSplit = () => {
        const last = splits[splits.length-1];

    };
    const removeSplit = (idx) => {
        setSplits(splits.filter((_, i) => i !== idx));
    };

      const executeSplit = async () => {
        if (!file || splits.length === 0) return;
        setProcessing(true);
        setProgressText('íŒŒì¼ì„ ë¶„í• í•˜ê³  ìˆìŠµë‹ˆë‹¤...');
        try {
            const ab = await file.arrayBuffer();
            const srcDoc = await PDFLib.PDFDocument.load(ab);
            const gen = [];
            for(let i=0; i<splits.length; i++){
                const s = splits[i];
                const sP = parseInt(s.start); 
                const eP = parseInt(s.end);
                if(sP > eP) continue;
                const newDoc = await PDFLib.PDFDocument.create();
                const indices = [];
                for(let k=sP; k<=Math.min(eP, totalPages); k++) indices.push(k-1);
                if(indices.length>0){
                    const pages = await newDoc.copyPages(srcDoc, indices);
                    pages.forEach(p => newDoc.addPage(p));
                    const bytes = await newDoc.save();
                    const blob = new Blob([bytes], {type:'application/pdf'});
                    const cleanTitle = (s.title || "Untitled").replace(/[\\/:*?"<>|]/g, '_');
                    const name = `${String(i+1).padStart(2,'0')}_${cleanTitle}.pdf`;
                    gen.push({name, blob, size: blob.size, pages: indices.length});
                }
            }
            setResults(gen);
            showToast('ğŸ‰ ì‘ì—…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
        } catch(e) {
            console.error(e);
            showToast('âŒ ìƒì„± ì˜¤ë¥˜');
        } finally {
            setProcessing(false);
        }
      };

      const downloadZip = async () => {
        const zip = new JSZip();
        results.forEach(r => zip.file(r.name, r.blob));
        const c = await zip.generateAsync({type:'blob'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(c);
        a.download = "notebooklm_ready.zip";
        a.click();
      };

      // --- Rendering ---
      return (
        <div className="container">
          {processing && (
            <div className="overlay">
              <div className="spinner"></div>
              <div style={{color:'#fff', fontWeight:500}}>{progressText}</div>
            </div>

          <header className="header">
            <h1 className="brand-title">Smart Splitter</h1>
            <p className="brand-subtitle">for NotebookLM</p>
          </header>

          {!file ? (
            <div

            >

              <h2 style={{fontSize:'1.5rem', marginBottom:'0.5rem'}}>PDF íŒŒì¼ì„ ì´ê³³ì— ë†“ì•„ì£¼ì„¸ìš”</h2>
              <p style={{color:'var(--text-muted)'}}>ë˜ëŠ” í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ</p>
              <input type="file" ref={fileInputRef} onChange={handleFileInput} accept="application/pdf" style={{display:'none'}}/>
            </div>
          ) : (
            <div className="panel">

                  <h3 style={{fontSize:'1.2rem', color:'#fff'}}>{file.name}</h3>
                  <span style={{color:'var(--text-muted)', fontSize:'0.9rem'}}>{totalPages} Pages</span>
                </div>
                <button className="btn btn-secondary" onClick={() => setFile(null)}>ğŸ”„ íŒŒì¼ ë³€ê²½</button>
              </div>

              {results.length === 0 && (
                <div className="tabs">
                  <button className={`tab-btn ${activeTab==='auto'?'active':''}`} onClick={()=>setActiveTab('auto')}>ğŸ¤– ìë™ ë¶„ì„</button>
                  <button className={`tab-btn ${activeTab==='ocr'?'active':''}`} onClick={()=>setActiveTab('ocr')}>ğŸ“· ëª©ì°¨ OCR (ì´ë¯¸ì§€)</button>
                  <button className={`tab-btn ${activeTab==='text'?'active':''}`} onClick={()=>setActiveTab('text')}>ğŸ› ï¸ ê²°ê³¼ ìˆ˜ì • ë° ë¶„í• </button>
                </div>
              )}

              {results.length > 0 ? (
                <div>
                  <div style={{textAlign:'center', marginBottom:'2rem'}}>
                    <div style={{fontSize:'3rem', marginBottom:'0.5rem'}}>âœ…</div>
                    <h2 style={{color:'var(--success)'}}>ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</h2>
                    <p style={{color:'var(--text-muted)'}}>ì´ {results.length}ê°œì˜ íŒŒì¼ë¡œ ë¶„í• ë˜ì—ˆìŠµë‹ˆë‹¤.</p>
                  </div>
                  
                  <div className="split-list">
                    {results.map((r,i) => (
                      <div key={i} className="split-row" style={{gridTemplateColumns: '1fr 80px 80px'}}>
                         <div style={{fontWeight:'bold'}}>{r.name}</div>
                         <div style={{textAlign:'center'}}>{r.pages}p</div>
                         <a href={URL.createObjectURL(r.blob)} download={r.name} className="btn btn-secondary" style={{padding:'0.4rem 0.8rem', fontSize:'0.8rem'}}>â¬‡ï¸ ì €ì¥</a>
                      </div>
                    ))}
                  </div>

                  <div className="action-bar">
                    <button className="btn btn-primary" onClick={downloadZip}>ğŸ“¦ ì „ì²´ ZIP ë‹¤ìš´ë¡œë“œ</button>
                    <button className="btn btn-secondary" onClick={()=>{setResults([]); setActiveTab('text');}}>ìˆ˜ì • í›„ ë‹¤ì‹œ ìƒì„±</button>
                  </div>
                </div>
              ) : (
                <>
                  {activeTab === 'ocr' && (
                    <div style={{textAlign:'center'}}>
                      <p style={{marginBottom:'1rem', color:'var(--text-muted)'}}>
                        ëª©ì°¨ ì´ë¯¸ì§€ë¥¼ í´ë¦­(ì„ íƒ) í›„ <b style={{color:'#fff'}}>Ctrl+V</b>ë¥¼ ëˆŒëŸ¬ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.
                      </p>
                      <div className="ocr-grid">
                        {ocrImages.map((img, i) => (
                          <div

                          </div>

                      </div>
                      
                      <div style={{marginBottom:'2rem'}}>
                        <button className="btn btn-secondary btn-sm" onClick={addOcrSlot}>+ ì´ë¯¸ì§€ ì¹¸ ì¶”ê°€ (ìµœëŒ€ 10ê°œ)</button>
                      </div>

                      <button className="btn btn-primary" onClick={runOCR}>âœ¨ í…ìŠ¤íŠ¸ ì¶”ì¶œ ë° ì ìš©</button>
                    </div>
                  )}

                  {(activeTab === 'auto' || activeTab === 'text') && (
                    <div>
                      <div className="split-header">
                        <div>No.</div><div>ë¬¸ì„œ ì œëª© (íŒŒì¼ëª…)</div><div>ì‹œì‘</div><div>ì¢…ë£Œ</div><div>ì‚­ì œ</div>
                      </div>
                      <div className="split-list">
                         {splits.map((s, i) => (

                         ))}

                      <button className="btn btn-secondary" style={{width:'100%', marginTop:'0.5rem', justifyContent:'center'}} onClick={addSplit}>+ êµ¬ê°„ ì¶”ê°€</button>
                      
                      <div className="action-bar">
                        <button className="btn btn-primary" onClick={executeSplit}>âœ‚ï¸ ë¶„í•  ì‹¤í–‰</button>
                      </div>
                    </div>
                  )}
                </>

            </div>
          )}

          <footer className="footer">

      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));

  </script>
