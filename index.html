<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ Quick Splitter for NotebookLM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --gold: #d4af37;
      --gold-light: #f4d03f;
      --gold-dark: #9d8028;
      --accent: rgba(212, 175, 55, 0.1);
      --border: rgba(212, 175, 55, 0.3);
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .upload-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2rem;
      border: 2px dashed var(--border);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-section:hover {
      border-color: var(--gold);
      background: var(--bg-tertiary);
      transform: translateY(-2px);
    }

    .upload-section.dragover {
      border-color: var(--gold-light);
      background: var(--accent);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    .button {
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .button-primary {
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      color: var(--bg-primary);
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
    }

    .button-secondary {
      background: var(--bg-tertiary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .button-secondary:hover {
      background: var(--bg-secondary);
      border-color: var(--gold);
    }

    .progress-section {
      margin: 2rem 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--gold), var(--gold-light));
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .file-info {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .file-info-title {
      font-size: 1.2rem;
      color: var(--gold);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .split-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .split-item {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .split-item:hover {
      border-color: var(--gold);
      transform: translateX(4px);
    }

    .split-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .split-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gold-light);
    }

    .split-info {
      display: flex;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .split-actions {
      display: flex;
      gap: 0.5rem;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-secondary);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--gold);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .action-section {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    function App() {
      const [file, setFile] = useState(null);
      const [processing, setProcessing] = useState(false);
      const [progress, setProgress] = useState(0);
      const [progressText, setProgressText] = useState('');
      const [splits, setSplits] = useState([]);
      const [results, setResults] = useState([]);
      const [toast, setToast] = useState('');
      const [avgPageSize, setAvgPageSize] = useState(0);
      
      const fileInputRef = useRef(null);

      useEffect(() => {
        if (toast) {
          const timer = setTimeout(() => setToast(''), 3000);
          return () => clearTimeout(timer);
        }
      }, [toast]);

      const showToast = (message) => {
        setToast(message);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        e.currentTarget.classList.add('dragover');
      };

      const handleDragLeave = (e) => {
        e.currentTarget.classList.remove('dragover');
      };

      const handleDrop = (e) => {
        e.preventDefault();
        e.currentTarget.classList.remove('dragover');
        const droppedFile = e.dataTransfer.files[0];
        if (droppedFile && droppedFile.type === 'application/pdf') {
          handleFileSelect(droppedFile);
        } else {
          showToast('âŒ PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        }
      };

      const handleFileInput = (e) => {
        const selectedFile = e.target.files[0];
        if (selectedFile) {
          handleFileSelect(selectedFile);
        }
      };

      const handleFileSelect = async (selectedFile) => {
        setFile(selectedFile);
        setResults([]);
        setSplits([]);
        
        showToast('ğŸ“„ íŒŒì¼ ë¶„ì„ ì¤‘...');
        
        try {
          const arrayBuffer = await selectedFile.arrayBuffer();
          const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
          const totalPages = pdf.numPages;
          
          const avgSize = selectedFile.size / totalPages;
          setAvgPageSize(avgSize);
          
          showToast(`âœ… ${totalPages}í˜ì´ì§€ PDF ë¡œë“œ ì™„ë£Œ!`);
          
          // ìë™ ë¶„í•  ì‹œì‘
          await analyzePDF(selectedFile, pdf, totalPages, avgSize);
          
        } catch (error) {
          console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
          showToast('âŒ PDF ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
      };

      const analyzePDF = async (file, pdf, totalPages, avgSize) => {
        setProcessing(true);
        setProgress(10);
        setProgressText('ëª©ì°¨ ë¶„ì„ ì¤‘...');

        try {
          // ëª©ì°¨ ê°ì§€
          const { hasTOC, tocItems } = await detectTableOfContents(pdf, totalPages);
          
          setProgress(50);
          setProgressText('ë¶„í•  êµ¬ê°„ ê³„ì‚° ì¤‘...');

          // ìŠ¤ë§ˆíŠ¸ ë¶„í•  ìƒì„±
          const smartSplits = await createSmartSplits(totalPages, avgSize, tocItems, pdf);

          setSplits(smartSplits);
          setProgress(100);
          setProgressText('ë¶„ì„ ì™„ë£Œ!');
          
          showToast(`âœ… ${smartSplits.length}ê°œ êµ¬ê°„ìœ¼ë¡œ ë¶„í•  ì™„ë£Œ!`);

        } catch (error) {
          console.error('ë¶„ì„ ì˜¤ë¥˜:', error);
          showToast('âŒ ë¬¸ì„œ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        } finally {
          setProcessing(false);
        }
      };

      const detectTableOfContents = async (pdf, totalPages) => {
        const tocPatterns = [
          /ëª©\s*ì°¨|contents|table of contents|ì°¨\s*ë¡€/i,
          /ì œ\s*\d+\s*ì¥|chapter\s*\d+|section\s*\d+/gi
        ];

        let hasTOC = false;
        const tocItems = [];
        
        // ì²« 10í˜ì´ì§€ë§Œ ìƒ˜í”Œë§
        const samplePages = Math.min(10, totalPages);
        
        for (let i = 1; i <= samplePages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const pageText = content.items.map(item => item.str).join(' ');
          
          // ëª©ì°¨ í‚¤ì›Œë“œ í™•ì¸
          if (!hasTOC && tocPatterns[0].test(pageText)) {
            hasTOC = true;
          }
          
          if (hasTOC) {
            const lines = pageText.split('\n');
            for (const line of lines) {
              const trimmed = line.trim();
              
              const match1 = trimmed.match(/^(ì œ?\s*\d+[ì¥ì ˆ]?\.?\s+|Chapter\s+\d+\.?\s+|\d+\.\s+)(.+?)\.{2,}(\d+)/i);
              const match2 = trimmed.match(/^([ê°€-í£a-zA-Z\s]{3,40})\.{2,}(\d+)$/);
              
              if (match1) {
                const title = match1[2].trim();
                const pageNum = parseInt(match1[3]);
                if (pageNum > 0 && pageNum <= totalPages) {
                  tocItems.push({ title, page: pageNum });
                }
              } else if (match2) {
                const title = match2[1].trim();
                const pageNum = parseInt(match2[2]);
                if (pageNum > 0 && pageNum <= totalPages) {
                  tocItems.push({ title, page: pageNum });
                }
              }
            }
          }
        }

        // ëª©ì°¨ ì—†ì„ ë•Œ íŒ¨í„´ ë¶„ì„
        if (!hasTOC || tocItems.length === 0) {
          const sampleInterval = Math.max(Math.floor(totalPages / 10), 1);
          
          for (let i = 1; i <= totalPages; i += sampleInterval) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const pageText = content.items.map(item => item.str).join(' ');
            const lines = pageText.split('\n');
            
            for (const line of lines.slice(0, 5)) {
              const trimmed = line.trim();
              const chapterMatch = trimmed.match(/^(ì œ\s*\d+\s*[ì¥ì ˆ]|Chapter\s+\d+|Section\s+\d+)\s*[:.]\s*(.+)/i);
              if (chapterMatch) {
                tocItems.push({
                  title: chapterMatch[2].trim() || chapterMatch[1].trim(),
                  page: i
                });
                break;
              }
            }
          }
        }

        return { hasTOC, tocItems: tocItems.slice(0, 20) };
      };

      const createSmartSplits = async (totalPages, avgSize, tocItems, pdf) => {
        const maxSizeBytes = 200 * 1024 * 1024;
        const maxPagesBySize = Math.floor(maxSizeBytes / avgSize);
        const maxPages = Math.min(30, maxPagesBySize);
        
        const splits = [];
        
        if (tocItems.length > 0) {
          for (let i = 0; i < tocItems.length; i++) {
            const tocItem = tocItems[i];
            const nextPage = i < tocItems.length - 1 ? tocItems[i + 1].page : totalPages + 1;
            const sectionPages = nextPage - tocItem.page;
            
            if (sectionPages > maxPages) {
              let chunkStart = tocItem.page;
              let partNum = 1;
              
              while (chunkStart < nextPage) {
                const chunkEnd = Math.min(chunkStart + maxPages - 1, nextPage - 1);
                splits.push({
                  id: Date.now() + splits.length,
                  startPage: chunkStart,
                  endPage: chunkEnd,
                  title: partNum === 1 ? tocItem.title : `${tocItem.title} (Part ${partNum})`
                });
                chunkStart = chunkEnd + 1;
                partNum++;
              }
            } else {
              splits.push({
                id: Date.now() + splits.length,
                startPage: tocItem.page,
                endPage: nextPage - 1,
                title: tocItem.title
              });
            }
          }
          
          if (splits.length > 0 && splits[0].startPage > 1) {
            splits.unshift({
              id: Date.now(),
              startPage: 1,
              endPage: splits[0].startPage - 1,
              title: 'ì„œë¬¸ ë° ëª©ì°¨'
            });
          }
        } else {
          // ëª©ì°¨ ì—†ì„ ë•Œ: ë¹ ë¥¸ íŒ¨í„´ ë¶„ì„
          try {
            showToast('ğŸ“Š ëª©ì°¨ê°€ ì—†ì–´ íŒ¨í„´ ë¶„ì„ ì¤‘...');
            
            const detectedChapters = [];
            
            const step = Math.max(1, Math.floor(totalPages / 20));
          
          for (let pageNum = 1; pageNum <= totalPages; pageNum += step) {
            const page = await pdf.getPage(Math.min(pageNum, totalPages));
            const content = await page.getTextContent();
            
            const items = content.items;
            if (items.length === 0) continue;
            
            const textItems = items.slice(0, Math.min(5, items.length));
            const topText = textItems.map(i => i.str).join(' ').trim();
            
            const fullText = items.map(i => i.str).join(' ');
            const textLength = fullText.trim().length;
            
            const fontSize = items[0].transform ? items[0].transform[0] : 12;
            
            const chapterMatch = topText.match(/^(ì œ?\s*\d+\s*ì¥|Chapter\s+\d+|Part\s+\d+|Section\s+\d+)\s*[:.]\s*(.+)/i);
            
            if (chapterMatch || (textLength < 100 && fontSize > 13)) {
              const title = chapterMatch ? chapterMatch[2].trim() || chapterMatch[1].trim() : topText.slice(0, 30);
              detectedChapters.push({ page: pageNum, title });
            }
          }
          
          if (detectedChapters.length > 1) {
            for (let i = 0; i < detectedChapters.length; i++) {
              const chapter = detectedChapters[i];
              const nextChapter = detectedChapters[i + 1];
              const endPage = nextChapter ? nextChapter.page - 1 : totalPages;
              
              splits.push({
                id: Date.now() + i,
                startPage: chapter.page,
                endPage: endPage,
                title: chapter.title
              });
            }
            showToast(`âœ… ${detectedChapters.length}ê°œ êµ¬ê°„ ìë™ ê°ì§€!`);
          } else {
            throw new Error('íŒ¨í„´ ë¯¸ê°ì§€');
          }
          } catch (error) {
            console.log('íŒ¨í„´ ë¶„ì„ ì‹¤íŒ¨, ê¸°ë³¸ ë¶„í•  ì ìš©:', error.message);
            let currentPage = 1;
            let splitNumber = 1;

            while (currentPage <= totalPages) {
              const endPage = Math.min(currentPage + maxPages - 1, totalPages);
              splits.push({
                id: Date.now() + splits.length,
                startPage: currentPage,
                endPage: endPage,
                title: `Part ${splitNumber}`
              });
              currentPage = endPage + 1;
              splitNumber++;
            }
          }
        }
        
        return validateAndAdjustSplits(splits, avgSize, totalPages);
      };

      const validateAndAdjustSplits = (splits, avgSize, totalPages) => {
        const maxSizeBytes = 200 * 1024 * 1024;
        const maxPagesBySize = Math.floor(maxSizeBytes / avgSize);
        const maxPages = Math.min(30, maxPagesBySize);
        
        const adjustedSplits = [];
        
        splits.forEach((split) => {
          const pageCount = split.endPage - split.startPage + 1;
          
          if (pageCount > maxPages) {
            let currentStart = split.startPage;
            let partNum = 1;
            
            while (currentStart <= split.endPage) {
              const currentEnd = Math.min(currentStart + maxPages - 1, split.endPage);
              
              const partTitle = partNum === 1 
                ? split.title 
                : `${split.title} (${partNum})`;
              
              adjustedSplits.push({
                id: Date.now() + adjustedSplits.length,
                startPage: currentStart,
                endPage: currentEnd,
                title: partTitle
              });
              currentStart = currentEnd + 1;
              partNum++;
            }
          } else {
            adjustedSplits.push({
              id: Date.now() + adjustedSplits.length,
              ...split
            });
          }
        });
        
        // 1í˜ì´ì§€ë¶€í„° ì‹œì‘í•˜ì§€ ì•Šìœ¼ë©´ ì•ë¶€ë¶„ ì¶”ê°€
        if (adjustedSplits.length > 0 && adjustedSplits[0].startPage > 1) {
          adjustedSplits.unshift({
            id: Date.now(),
            startPage: 1,
            endPage: adjustedSplits[0].startPage - 1,
            title: 'ì„œë¬¸ ë° ëª©ì°¨'
          });
        }
        
        return adjustedSplits;
      };

      const executeSplit = async () => {
        if (splits.length === 0) {
          showToast('âš ï¸ ë¶„í• í•  êµ¬ê°„ì´ ì—†ìŠµë‹ˆë‹¤.');
          return;
        }

        setProcessing(true);
        setProgress(0);
        setProgressText('PDF ë¶„í•  ì¤‘...');

        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
          const splitResults = [];

          for (let i = 0; i < splits.length; i++) {
            const split = splits[i];
            const newPdfDoc = await PDFLib.PDFDocument.create();

            for (let pageNum = split.startPage; pageNum <= split.endPage; pageNum++) {
              const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [pageNum - 1]);
              newPdfDoc.addPage(copiedPage);
            }

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            
            const baseFileName = file.name.replace(/\.pdf$/i, '');
            const fileName = `${baseFileName}-${String(i + 1).padStart(2, '0')}-${split.title.replace(/[<>:"/\\|?*]/g, '_')}.pdf`;

            splitResults.push({
              name: fileName,
              blob,
              size: blob.size,
              pages: split.endPage - split.startPage + 1,
              title: split.title,
              startPage: split.startPage,
              endPage: split.endPage
            });

            setProgress(Math.round(((i + 1) / splits.length) * 100));
            setProgressText(`${i + 1}/${splits.length} ë¶„í•  ì™„ë£Œ...`);
          }

          setResults(splitResults);
          showToast(`âœ… ${splitResults.length}ê°œ íŒŒì¼ ìƒì„± ì™„ë£Œ!`);

        } catch (error) {
          console.error('ë¶„í•  ì˜¤ë¥˜:', error);
          showToast('âŒ ë¶„í•  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        } finally {
          setProcessing(false);
        }
      };

      const downloadAll = async () => {
        const zip = new JSZip();
        
        results.forEach(result => {
          zip.file(result.name, result.blob);
        });

        const zipBlob = await zip.generateAsync({ type: 'blob' });
        const url = URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = url;
        const baseFileName = file.name.replace(/\.pdf$/i, '');
        a.download = `${baseFileName}-ë¶„í• .zip`;
        a.click();
        URL.revokeObjectURL(url);
        
        showToast('ğŸ“¦ ëª¨ë“  íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!');
      };

      const downloadSingle = (fileData) => {
        const url = URL.createObjectURL(fileData.blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileData.name;
        a.click();
        URL.revokeObjectURL(url);
        
        showToast(`âœ… ${fileData.name} ë‹¤ìš´ë¡œë“œ ì™„ë£Œ!`);
      };

      const reset = () => {
        setFile(null);
        setResults([]);
        setSplits([]);
        setProgress(0);
        if (fileInputRef.current) {
          fileInputRef.current.value = '';
        }
      };

      return (
        <div className="container">
          <div className="header">
            <h1>âš¡ Quick Splitter for NotebookLM</h1>
            <p>30í˜ì´ì§€ & 200MB ì œí•œìœ¼ë¡œ ìŠ¤ë§ˆíŠ¸í•˜ê²Œ ë¬¸ì„œë¥¼ ë¶„í• í•˜ì„¸ìš”</p>
            <div style={{ fontSize: '0.75rem', color: 'var(--text-secondary)', marginTop: '0.5rem' }}>
              v2.0 Stable | ìµœì¢… ìˆ˜ì •: 2026-01-09
            </div>
          </div>

          {!file && (
            <div 
              className="upload-section"
              onDragOver={handleDragOver}
              onDragLeave={handleDragLeave}
              onDrop={handleDrop}
              onClick={() => fileInputRef.current?.click()}
